<head>
  <title>whattestshouldiuse</title>
</head>

<body>
	<div id="container">
		<img src="logo.png" id="logoImage">
		<br/> 
		<div id="startBtn_div">
			{{> startBtn}}
		</div>
		<br/>
		<div id="question_div">
  		<div id="nth-term">
  			<img src="series/nth-term.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="nth-term">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="nth-term">
  		</div>

  		<div id="model-represent">
  			What looks like yours?
  			<input type="radio" name=""/>
  			<img src="series/geo.png" id="question_name">
			<img src="series/telescoping.png" id="question_name">
			<img src="series/p-series.png" id="question_name">
			<img src="series/ast.png" id="question_name">
			<img src="series/root-test.png" id="question_name">
			<a href="#" class="btn">NOTA</a>
  		</div>
  		
		<div id="geo">
			<img src="series/geometric.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="geo">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="geo">  	
		</div>

  		<div id="telescoping">
  			<img src="series/telescoping.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="telescoping">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="telescoping">
		</div>

  		<div id="p-series">
			<img src="series/p-series.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="p-series">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="p-series">
  		</div>

  		<div id="ast">
			<img src="series/ast.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="ast">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="ast">
  		</div>

  		<div id="root-check">
  		</div>

  		<div id="integral">
  		</div>

  		<div id="ratio-check">
  		</div>

  		<div id="lim-comp-check">
  		</div>

  		<div id="lim-comp">
  		</div>

  		<div id="root">
  		</div>

  		<div id="ratio">
  		</div>
  		</div>
	</div>
</body>

<template name="startBtn">
	<input type="button" class="btn btn-primary btn-large" value="Start" id="startBtn" />
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
