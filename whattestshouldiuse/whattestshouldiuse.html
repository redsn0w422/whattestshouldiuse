<head>
  <title>whattestshouldiuse</title>
</head>

<body>
	<div id="container">
		<a href="/"><input type="button" class="btn btn-primary btn-small" value="Home"/></a>
		<br/>
		<img src="logo_new.png" id="logoImage">
		<br/> 
		<div id="startBtn_div">
			{{> startBtn}}
		</div>
		<br/>
		<div id="question_div">
  		<div id="nth-term">
  			<img src="series/nth-term.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn-nth-term" data-q="nth-term">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn-nth-term" data-q="nth-term">
  		</div>

  		<div id="model-represent">
  			Which of the following represents your series?
  			<br/>
  			<input type="radio" name="user_model" value="geo"/>
  			<img src="series/geo.png" id="question_name">

  			<input type="radio" name="user_model" value="telescoping"/>
			<img src="series/telescoping.png" id="question_name">

			<input type="radio" name="user_model" value="p-series"/>
			<img src="series/p-series.png" id="question_name">

			<input type="radio" name="user_model" value="ast"/>
			<img src="series/ast.png" id="question_name">

			<input type="radio" name="user_model" value="root-test"/>
			<img src="series/root-test.png" id="question_name">

			<input type="radio" name="user_model" value="NOTA"/> NOTA
			<br/>

			<input type="button" value="Submit" class="btn btn-primary btn-large" id="model_submit"/>
  		</div>

  		<div id="root-check">
  			root check
  			<img src="series/root-check.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn-root-check" data-q="root-check">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn-root-check" data-q="root-check">
  		</div>

  		<div id="ratio-check">
  			ratio check
  			<img src="series/ratio-check.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn-ratio-check" data-q="ratio-check">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn-ratio-check" data-q="ratio-check">
  		</div>

  		<div id="lim-comp-check">
  			lim-comp-check
  			<img src="" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn-lim-comp-check" data-q="lim-comp-check">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn-lim-comp-check" data-q="lim-comp-check">
  		</div>


  		
		<div id="geo">
			<img src="series/geometric.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="geo">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="geo">  	
		</div>

  		<div id="telescoping">
  			<img src="series/telescoping.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="telescoping">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="telescoping">
		</div>

  		<div id="p-series">
			<img src="series/p-series.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="p-series">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="p-series">
  		</div>

  		<div id="ast">
			<img src="series/ast.png" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="ast">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="ast">
  		</div>

  		<div id="integral">
  			integral
  			<img src="" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="integral">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="integral">
  		</div>

  		

  		<div id="lim-comp">
  			lim-comp
  			<img src="" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="lim-comp">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="lim-comp">
  		</div>

  		<div id="root">
  			root
  			<img src="" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="root">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="root">
  		</div>

  		<div id="ratio">
  			ratio
  			<img src="" id="question_name">
			<br/>
			<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn" data-q="ratio">
			<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn" data-q="ratio">
  		</div>

  		</div>
	</div>
</body>

<template name="startBtn">
	<input type="button" class="btn btn-primary btn-large" value="Start" id="startBtn" />
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
