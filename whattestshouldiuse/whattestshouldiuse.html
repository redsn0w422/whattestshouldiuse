<head>
  <title>whattestshouldiuse</title>
</head>

<body>
	<div id="container">
		<img src="logo.png" id="logoImage">
		<br/> 
		<div id="startBtn_div">
			{{> startBtn}}
		</div>
		<br/>
  		<div id="questionDiv">
  			{{> question}}
  		</div>
	</div>
</body>

<template name="question">
	<img src="{{question_name}}">
	<br/>
	<input type="button" class="btn btn-success btn-medium btn-answer" value="Yes" id="yesBtn">
	<input type="button" class="btn btn-danger btn-medium btn-answer" value="No" id="noBtn">
</template>

<template name="startBtn">
	<input type="button" class="btn btn-primary btn-large" value="Start" id="startBtn" />
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
